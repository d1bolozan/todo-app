<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-container"></div>
    <div class="container">
      <header class="header">
        <h1 class="header__title">TODO</h1>
        <div class="header__theme-btn">
          <button class="header__theme-btn--icon icon-moon" id="themeBtn"></button>
        </div>
      </header>
      <form class="form">
        <button class="form__btn" type="submit"><span class="icon-plus"></span></button>
        <input class="form__input" type="text" id="newTodo" placeholder="Create a new todo..." required />
      </form>
      <main class="main">
        <ul class="list">
          <li class="list__item">
            <label class="list__label">
              <input type="checkbox" class="list__checkbox list__checkbox-icon" />
              <span class="list__checkbox--fake"><span class="list__checkbox-icon icon-check"></span></span>
              <span class="list__text">Add new item in input area</span>
              <button class="list__remove icon-cross"></button>
            </label>
          </li>
        </ul>
        <div class="details">
          <span class="details__items-left"><span id="amount">0</span> items left</span>
          <button class="details__clear-btn" id="clear-btn">Clear Completed</button>
        </div>
      </main>
      <footer class="mobile-filter">
        <div class="filter">
          <label class="filter__item">
            <input class="filter__radio" type="radio" name="filter" id="all" checked />
            <span class="filter__link">All</span>
          </label>
          <label class="filter__item">
            <input class="filter__radio" type="radio" name="filter" id="active" />
            <span class="filter__link">Active</span>
          </label>
          <label class="filter__item">
            <input class="filter__radio" type="radio" name="filter" id="completed" />
            <span class="filter__link">Completed</span>
          </label>
        </div>
      </footer>
    </div>
    <script src="theme.js"></script>
    <script src="app.js"></script>
  </body>
</html>
